plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'maven-publish'
//    id 'digital.wup.android-maven-publish' version '3.6.3'
}

version = "0.7.2"

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "androidx.test.espresso:espresso-core:$espressoVersion"
    api "androidx.test.espresso:espresso-contrib:$espressoVersion"
    api "androidx.test.espresso:espresso-intents:$espressoVersion"
    api "androidx.test.uiautomator:uiautomator:$uiAutomatorVersion"

    testImplementation 'junit:junit:4.13.2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3-native-mt"
}

repositories {
    jcenter()
    google()
    mavenCentral()
}

afterEvaluate {
publishing {
    publications {
        gpr(MavenPublication) {
            from components.release
            groupId 'com.qautomatron'
            artifactId 'kopi'
            version version
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url=uri("https://maven.pkg.github.com/qautomatron/kopi")
            credentials {
                username 'qautomatron'
                password System.getenv('GITHUB_TOKEN')
            }
        }
    }
}}
